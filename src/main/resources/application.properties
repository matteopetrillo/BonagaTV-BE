spring.application.name=bonagatv
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PSW}

spring.jpa.show-sql=false

logging.level.root = INFO

paypal.clientid = ${PAYPAL_CLIENT_ID}
paypal.clientsecret = ${PAYPAL_CLIENT_SECRET}
paypal.baseurl = ${PAYPAL_BASE_URL}

spring.mail.host=mail.privateemail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true